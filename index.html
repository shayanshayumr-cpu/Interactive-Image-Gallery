<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Interactive Image Gallery"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #808080;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover Animation */
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Interactive Image Gallery</h2>

    <div class="gallery">
        <img src="https://uploads.onecompiler.io/44btypqyw/44ceqewrv/1000134807.jpg" onclick="openLightbox(this.src)"><br>
        <img src="https://uploads.onecompiler.io/44btypqyw/44ceqewrv/1000134799.jpg" onclick="openLightbox(this.src)"><br>
        <img src="https://uploads.onecompiler.io/44btypqyw/44ceqewrv/1000134798.jpg" onclick="openLightbox(this.src)"><br>
        <img src="https://uploads.onecompiler.io/44btypqyw/44ceqewrv/1000134808.jpg" onclick="openLightbox(this.src)"><br>		
        <img src="https://uploads.onecompiler.io/44btypqyw/44ceqewrv/1000134809.jpg" onclick="openLightbox(this.src)"><br>
        <img src="https://uploads.onecompiler.io/44btypqyw/44ceqewrv/1000134810.jpg" onclick="openLightbox(this.src)"><br>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img">
    </div>

    <script>
        function openLightbox(imageSrc) {
            document.getElementById("lightbox").style.display = "flex";
            document.getElementById("lightbox-img").src = imageSrc;
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>

</body>
</html>
